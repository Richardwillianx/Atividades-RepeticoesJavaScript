  <body>
    <h1>Atividades de Repetições em JavasScript</h1>

    <p>
      Inicialize uma variável com o valor de 5.000 (cinco mil), utilizando While
      adicione a este valor 30% de acréscimo até que este valor seja maior ou
      igual a 10.000 (dez mil). Imprima no console os salários parciais.
    </p>

    <script>
      let valor = 5000;

      while (valor >= 10000) {
        valor = +0.3 * 100;
        console.log(valor);
      }
    </script>
  </body>
