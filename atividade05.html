<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 05</title>
  </head>
  <body>
    <h1>Atividade com Repetições em JavasScript.</h1>

    <script>
      let i = 10;
      let soma = 0;

      do {
        console.log("Calculando..", i);
        i++;
      } while (i <= 100);
      {
        soma = +i;
        i++;
        document.write(`A soma de todos os valores é ${soma}`);
      }
    </script>
  </body>
</html>
