  <body>
    <h1>Exercícios - Repetições Java Script</h1>

    <p>Utilizando FOR, imprima no console a tabuada do 5 (cinco).</p>

    <script>
      const tabuada = Number(prompt("Digite o número para montar a tabuada"));
      let contador = 1;
      for (contador = 1; contador <= 10; contador++) {
        const resultado = tabuada * contador;
        console.log(` ${tabuada} * ${contador} = ${resultado}`);
      }
    </script>
  </body>
