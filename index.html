  <body>
    <h1>Exercícios - Repetições Java Script</h1>
    <p>
      Utilizando FOR, percorra os números de 1 a 10 e imprima no console os
      números pares.
    </p>

    <script>
      let num = 1;
      for (num == 1; num < 10; num++) {
        if (num % 2 == 0) {
          console.log(num);
        }
      }
    </script>
  </body>
